<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<a href="#" class="go"><img src="image/00-go.png" alt=""></a>
<a href="#" class="more"><img src="image/00-more.png" alt=""></a>
<div id="fullPage">
    <div class="section screen01">
        <div class="screen">
            <div class="fly"><img src="image/01-fly.png" alt=""></div>
            <div class="good"><img src="image/01-goods.png" alt=""></div>
            <div class="sofa"><img src="image/01-sofa.png" alt=""></div>
        </div>
    </div>
    <div class="section screen02">
        <div class="screen">
            <div class="goods"><img src="image/02-goods.png" alt=""></div>
            <div class="sofa"><img src="image/02-sofa.png" alt=""></div>
            <div class="input">
                <img class="search" src="image/02-search.png" alt="">
                <img class="key" src="image/02-key.png" alt="">
            </div>
            <div class="text">
                <img class="text1" src="image/02-text1.png" alt="">
                <img class="text2" src="image/02-text2.png" alt="">
            </div>

        </div>
    </div>
    <div class="section screen03">
        <div class="screen">
            <div class="sofa3"><img src="image/02-sofa.png" alt=""></div>
            <div class="cart">
                <img class="cart1" src="image/03-cart01.gif" alt="">
                <img class="cart2" src="image/03-cart02.gif" alt="">
            </div>
            <div class="change">
                <img class="change1" src="image/03-change01.gif" alt="">
                <img class="change2" src="image/03-change02.gif" alt="">
            </div>
        </div>
    </div>
    <div class="section screen04">
        <div class="screen">
            <div class="cloud">
                <img src="image/04-cloud.png" alt="">
            </div>
            <div class="address">
                <img class="address1" src="image/04-address01.png" alt="">
                <img class="address2" src="image/04-address02.png" alt="">
            </div>
            <div class="text">
                <img class="text1" src="image/04-text01.png" alt="">
                <img class="text2" src="image/04-text02.png" alt="">
            </div>
            <div class="cart4">
                <img class="cart04" src="image/04-cart.png" alt="">
                <img class="sofa4" src="image/04-sofa.png" alt="">
            </div>
        </div>
    </div>
    <div class="section screen05">
        <div class="screen">
            <!--卡-->
            <div class="card">
                <img class="order5" src="image/05-order.png" alt="">
                <img class="card5" src="image/05-card.png" alt="">
            </div>
            <div class="text5">
                <img src="image/05-text.png" alt="">
            </div>
            <!--鼠标-->
            <div class="mouse">
                <img class="mouse1" src="image/05-mouse01.png" alt="">
                <img class="mouse2" src="image/05-mouse02.png" alt="">
            </div>
            <div class="hand">
                <img src="image/05-hand.png" alt="">
            </div>
            <div class="sofa5">
                <img src="image/04-sofa.png" alt="">
            </div>
        </div>
    </div>
    <div class="section screen06">
        <div class="screen">
            <div class="cloud6">
                <img class="cloud1" src="image/06-cloud01.png" alt="">
                <img class="cloud2" src="image/06-cloud02.png" alt="">
            </div>
            <div class="text6">
                <img class="text1" src="image/06-text01.png" alt="">
                <img class="text2" src="image/06-text02.png" alt="">
            </div>
            <div class="box">
                <img src="image/06-box.png" alt="">
            </div>
            <div class="car6">
                <img src="image/06-car.png" alt="">
            </div>
            <div class="sofa6">
                <img src="image/04-sofa.png" alt="">
            </div>
            <div class="address6">
                <img class="buyer" src="image/06-buyer.png" alt="">
                <img class="addr6" src="image/06-address.png" alt="">
            </div>
            <div class="wsay">
                <img src="image/06-worker.png" alt="">
            </div>
            <div class="say">
                <img src="image/06-say.png" alt="">
            </div>
            <div class="door">
                <img src="image/06-door.png" alt="">
            </div>
            <div class="person">
                <img src="image/06-person.png" alt="">
            </div>

        </div>
    </div>
    <div class="section screen07">
        <div class="screen">
            <div class="star">
                <img class="star1" src="image/07-star.png" alt="">
                <img class="star2" src="image/07-star.png" alt="">
                <img class="star3" src="image/07-star.png" alt="">
                <img class="star4" src="image/07-star.png" alt="">
                <img class="star5" src="image/07-star.png" alt="">
            </div>
            <div class="text7">
                <img src="image/07-text.png" alt="">
            </div>
        </div>
    </div>
    <div class="section screen08">
        <div class="screen">
            <div class="hand">
                <img src="image/08-hand.png" alt="">
            </div>
            <div class="btn">
                <img class="btn1" src="image/08-btn01.png" alt="">
                <img class="btn2" src="image/08-btn02.gif" alt="">
            </div>
            <div class="again">
                <img src="image/08-again.png" alt="">
            </div>
        </div>
    </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
